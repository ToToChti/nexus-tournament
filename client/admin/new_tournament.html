<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Tournoi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Formulaire de gauche -->
            <div class="col-md-8">
                <div class="form-box p-4">
                    <h4>Nom du tournoi</h4>
                    <input type="text" class="form-control mb-3" placeholder="Nom du tournoi">

                    <p><strong>Jeu :</strong></p>
                    <input type="text" class="form-control mb-3" placeholder="Jeu">

                    <p><strong>Nombre de Participants :</strong></p>
                    <input type="number" class="form-control mb-3" placeholder="Nombre de Participants">

                    <p><strong>Nombre de Spectateurs :</strong></p>
                    <input type="number" class="form-control mb-3" placeholder="Nombre de Spectateurs">

                    <p><strong>Lieu :</strong></p>
                    <input type="text" class="form-control mb-3" placeholder="Lieu">

                    <p><strong>Date :</strong></p>
                    <input type="date" class="form-control mb-3">

                    <p><strong>Prix Minimal à l'inscription :</strong></p>
                    <input type="number" step="0.01" class="form-control mb-3" placeholder="Prix Minimal à l'inscription">

                    <p><strong>Arbitres :</strong></p>
                    <input type="text" class="form-control mb-3" placeholder="Arbitres">

                    <p><strong>Sponsors :</strong>
                        <input type="text" class="form-control d-inline-block w-50" placeholder="Sponsor">
                        à hauteur de : 
                        <input type="number" step="0.01" class="form-control d-inline-block w-25" placeholder="€">
                    </p>

                    <p><strong>Commentateurs :</strong></p>
                    <input type="text" class="form-control mb-3" placeholder="Commentateurs">
                </div>
            </div>

            <!-- Section droite -->
            <div class="col-md-4 text-center">
                <div class="tournament-image-box mb-4">
                    <p>Image du tournoi</p>
                </div>
                <button class="btn btn-secondary w-100 mb-2">Enregistrer</button>
                <button class="btn btn-danger w-100">Supprimer</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
